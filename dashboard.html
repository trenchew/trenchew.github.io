<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SlushaiSq</title>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="logo1.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #111 0%, #000 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Metal Mania', cursive;
      color: #ccc;
      text-shadow: 0 0 4px #666, 0 0 8px #555, 0 0 12px #444;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 5.6vw;
      animation: flicker 1.5s infinite alternate;
      margin-bottom: 20px;
      text-align: center;
      color: #ccc;
      text-shadow: 0 0 12px #777, 0 0 24px #666, 0 0 40px #555;
    }

    @keyframes flicker {
      from {
        opacity: 1;
      }

      to {
        opacity: 0.7;
      }
    }

    .content {
      width: 90%;
      max-width: 1200px;
      text-align: center;
      margin-top: 30px;
      z-index: 1;
    }

    .lectures-box {
      background-color: rgba(255, 255, 255, 0.03);
      border: 1px solid #555;
      border-radius: 15px;
      padding: 25px 20px;
      max-width: 360px;
      margin: 0 auto 50px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 20px rgba(200, 200, 200, 0.05);
      transition: box-shadow 0.3s ease;
    }

    .lectures-box:hover {
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    .lectures-box a {
      color: #ccc;
      text-decoration: none;
      font-size: 1.1rem;
      border: 1px solid #aaa;
      padding: 8px 14px;
      margin: 8px 0;
      border-radius: 6px;
      background-color: transparent;
      transition: all 0.3s ease;
      width: 70%;
      text-align: center;
    }

    .lectures-box a:hover {
      background-color: #ccc;
      color: #111;
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .download-note {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 5px;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #ccc;
      text-shadow: none;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #ccc;
      text-shadow: 0 0 4px #666, 0 0 8px #555, 0 0 12px #444;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      h1 {
        font-size: 42px;
      }

      h2 {
        font-size: 26px;
      }

      .lectures-box a {
        font-size: 16px;
        padding: 7px;
        width: 80%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 32px;
      }

      h2 {
        font-size: 22px;
      }

      .lectures-box a {
        font-size: 14px;
        padding: 6px;
        width: 90%;
      }

      .footer {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <h1>SlushaiSq</h1>
  <div class="content">

    <!-- Lectures Section -->
    <div class="lectures-box">
      <h2>Downloads</h2>
      <a href="QNEV SEKS BOG.zip" download>Razrabotki 1vi semestur Ezikoznanie</a>
      <a href="DEKOVA TUNTUN SAHUR.zip" download>Razrabotki 1vi semestur Sbe</a>
      <a href="ZIDARKATA GRUBNAKA.zip" download>Razrabotki 1vi semestur It</a>
      <div class="download-note">za kolko leva bihte qli hui?</div>
    </div>

    <div class="footer">
      <p>&copy; SlushaiSq 2025 | Baba ti pada ot pokriva losh</p>
    </div>
  </div>
</body>

</html>
