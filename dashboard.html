<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle, #111 0%, #000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Metal Mania', cursive;
            color: #ccc; /* Light gray color for text */
            text-shadow: 0 0 5px #888, 0 0 10px #777, 0 0 15px #666; /* Grayish glowing effect */
            flex-direction: column;
        }

        h1 {
            font-size: 50px;
            animation: flicker 1.5s infinite alternate;
            margin-bottom: 30px;
        }

        @keyframes flicker {
            from {
                opacity: 1;
            }

            to {
                opacity: 0.7;
            }
        }

        .content {
            width: 80%;
            text-align: center;
        }

        .gallery,
        .lectures,
        .other {
            margin: 20px 0;
        }

        .gallery img {
            width: 100%;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* White glow around images */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .lectures a,
        .other a {
            color: #ccc; /* Light gray color for links */
            text-decoration: none;
            margin: 10px 0;
            display: inline-block;
            font-size: 20px;
            border: 2px solid #ccc; /* Gray border for links */
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .lectures a:hover,
        .other a:hover {
            background-color: #ccc; /* Gray background on hover */
            color: #000; /* Dark text color on hover */
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #ccc; /* Light gray for footer */
            text-shadow: none;
        }

        h2 {
            font-size: 30px;
            color: #ccc; /* Light gray color */
            text-shadow: 0 0 5px #888, 0 0 10px #777, 0 0 15px #666; /* Grayish glowing effect */
            margin-bottom: 20px;
        }

    </style>
</head>

<body>
    <h1>SlushaiSq</h1>
    <div class="content">
        <!-- Image Gallery Section -->
        <div class="gallery">
            <h2>Snimki</h2>
            <img src="1.gif" alt="Image 1">
            <img src="2.png" alt="Image 2">
            <img src="3.png" alt="Image 3">
            <!-- Add more images as needed -->
        </div>

        <!-- Lectures Section -->
        <div class="lectures">
            <h2>Lekcii bratlenka</h2>
            <a href="lecture1.pdf" target="_blank">Lekcii Ezikoznanie</a>
            <a href="lecture2.pdf" target="_blank">Lekcii Sbe</a>
            <a href="lecture3.pdf" target="_blank">Lekcii It</a>
            <!-- Add more lecture links -->
        </div>

        <!-- Other Content Section -->
        <div class="other">
            <h2>Drugi laina</h2>
            <a href="otherContent1.html" target="_blank">Content 1: Personal Notes</a>
            <a href="otherContent2.html" target="_blank">Content 2: Projects</a>
            <!-- Add more content links -->
        </div>

        <div class="footer">
            <p>&copy; SlushaiSq 2025 | Baba ti pada ot pokriva losh</p>
        </div>
    </div>

</body>

</html>
