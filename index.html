<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a, #333333);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px 5px rgba(255, 255, 255, 0.2); /* Glowing grayish effect */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-family: 'Metal Mania', cursive;
      font-size: 48px;
      color: #ccc;
      margin-bottom: 30px;
      text-shadow:
        0 0 5px #999,
        0 0 10px #888,
        0 0 15px #777,
        0 0 20px #666,
        0 0 25px #555;
    }

    .profile-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .password-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
    }

    input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 10px;
      width: 200px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: black;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      font-weight: bold;
    }

    .tooltip {
      position: absolute;
      background-color: #333;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      font-size: 12px;
      visibility: hidden;
      z-index: 10;
      bottom: 35px;
      left: 50%;
      transform: translateX(-50%);
    }

    .hint-button:hover + .tooltip {
      visibility: visible;
    }

    .soundcloud-player {
      text-align: center;
      margin-top: 20px;
    }

    #visitor-count {
      color: #ccc;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h2>Welcome! You are visitor number: <span id="visitor-count">0</span></h2>

  <div class="login-container">
    <div class="title">Trenchev</div>
    <div class="profile-icon">
      <img src="lp.png" alt="Profile Picture">
    </div>
    <form onsubmit="return checkPassword()">
      <div class="password-container">
        <input type="password" id="password" placeholder="Enter Password" required />
        <button type="button" class="hint-button" aria-label="Password hint">?</button>
        <div class="tooltip">imeto na servera v discord</div>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- SoundCloud Player -->
  <div class="soundcloud-player">
    <iframe id="soundcloud-widget" width="300" height="100" scrolling="no" frameborder="no" allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https://soundcloud.com/synceed/crush-pendulum-nighcored&auto_play=true&start_track=8000&show_artwork=false&show_playcount=false&show_user=false">
    </iframe>
  </div>

  <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
  <script>
    window.onload = function () {
      var iframeElement = document.getElementById('soundcloud-widget');
      var widget = SC.Widget(iframeElement);

      widget.bind(SC.Widget.Events.READY, function () {
        widget.seekTo(27000); // Start at 27 seconds
        widget.play();
      });
    };
  </script>

  <script>
    function checkPassword() {
      const password = document.getElementById('password').value;
      if (password === 'slushaisq') {
        alert('Login successful!');
        return false;
      } else {
        alert('Incorrect password!');
        return false;
      }
    }
  </script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAywc4YRG1177mm6ygBBhROD4w4Kf4oW5s",
      authDomain: "dada-94bb4.firebaseapp.com",
      databaseURL: "https://dada-94bb4-default-rtdb.firebaseio.com",
      projectId: "dada-94bb4",
      storageBucket: "dada-94bb4.firebasestorage.app",
      messagingSenderId: "654698803089",
      appId: "1:654698803089:web:70aa778998795499723430",
      measurementId: "G-BSCKD48B13"
    };

    firebase.initializeApp(firebaseConfig);
    const counterRef = firebase.database().ref('visits');

    // Increment counter
    counterRef.transaction(current => {
      return (current || 0) + 1;
    });

    // Update counter on page
    counterRef.on('value', (snapshot) => {
      const count = snapshot.val();
      document.getElementById('visitor-count').textContent = count;
    });
  </script>
</body>

</html>
