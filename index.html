<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a, #333333);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-family: 'Metal Mania', cursive;
      font-size: 48px;
      color: #ccc;
      margin-bottom: 30px;
      text-shadow:
        0 0 5px #999,
        0 0 10px #888,
        0 0 15px #777,
        0 0 20px #666,
        0 0 25px #555;
    }

    .profile-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .password-container {
      display: flex;
      align-items: center;
    }

    input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 10px;
      width: 200px;
      margin-right: 10px;
      display: block;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: black;
      cursor: pointer;
      font-weight: bold;
      display: block;
      margin: 0 auto;
    }

    /* Audio Player Styles */
    .audio-player {
      margin-top: 20px;
      text-align: center;
      color: #ccc;
    }

    .audio-player canvas {
      width: 100%;
      height: 100px;
      background-color: #333;
      margin-top: 10px;
    }
  </style>
</head>

  <div class="login-container">
    <div class="title">Trenchev</div>
    <div class="profile-icon">
      <img src="lp.png" alt="Profile Picture">
    </div>
    <form onsubmit="return checkPassword()">
      <div class="password-container">
        <input type="password" id="password" placeholder="Enter Password" required />
        <button type="button" class="hint-button" aria-label="Password hint">?</button>
        <span class="tooltip">Hint: It's related to 'pedayla'.</span>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
