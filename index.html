<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="icon" type="image/png" href="logo1.png">
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a, #333333);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h2 {
      margin-top: 30px;
      color: #ccc;
      font-size: 24px;
      text-shadow: 0 0 5px #999, 0 0 10px #888, 0 0 15px #777;
      font-family: 'Metal Mania', cursive;
      text-align: center;
    }

  .login-container {
  background-color: rgba(255, 255, 255, 0.05);
  padding: 30px 20px;
  border-radius: 20px;
  box-shadow:
    0 0 15px rgba(255, 255, 255, 0.2),
    0 0 30px rgba(255, 255, 255, 0.1),
    0 0 50px rgba(255, 255, 255, 0.05);
  width: 90%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 30px;
  text-align: center;
  backdrop-filter: blur(4px);
  border: 1px solid rgba(255, 255, 255, 0.1);
}


    .title {
      color: #ccc;
      font-family: 'Metal Mania', cursive;
      font-size: 32px;
      text-shadow: 0 0 5px #999, 0 0 10px #888, 0 0 15px #777;
      margin-bottom: 20px;
    }

    .profile-icon img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .password-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
      gap: 10px;
    }

    input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      width: 200px;
      max-width: 80vw;
    }

    .hint-wrapper {
      position: relative;
      display: inline-block;
    }

    .hint-button {
      padding: 10px;
      border: none;
      border-radius: 50%;
      background-color: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      width: 40px;
      height: 40px;
    }

    .tooltip {
      position: absolute;
      background-color: #333;
      color: #fff;
      padding: 5px 8px;
      border-radius: 5px;
      font-size: 12px;
      visibility: hidden;
      z-index: 10;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    .hint-wrapper:hover .tooltip {
      visibility: visible;
    }

    button[type="submit"] {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: black;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    .soundcloud-player {
      text-align: center;
      margin-top: 20px;
    }

    iframe {
      max-width: 100%;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 20px 15px;
      }

      .title {
        font-size: 28px;
      }

      input[type="password"] {
        width: 160px;
      }

      h2 {
        font-size: 20px;
        padding: 0 10px;
      }
    }
  </style>
</head>

<body>
  <h2>Kolko mangala vleznaha: <span id="visitor-count">0</span></h2>

  <div class="login-container">
    <div class="title">Trenchev's mahala</div>
    <div class="profile-icon">
      <img src="lp.png" alt="Profile Picture">
    </div>
    <form onsubmit="return checkPassword()" class="login-form">
      <div class="password-container">
        <input type="password" id="password" placeholder="Enter Password" required />
        <div class="hint-wrapper">
          <button type="button" class="hint-button" aria-label="Password hint">?</button>
          <div class="tooltip">imeto na servera v discord</div>
        </div>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="soundcloud-player">
    <iframe id="soundcloud-widget" width="300" height="100" scrolling="no" frameborder="no" allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https://soundcloud.com/synceed/crush-pendulum-nighcored&auto_play=true&start_track=8000&show_artwork=false&show_playcount=false&show_user=false">
    </iframe>
  </div>

  <!-- SoundCloud Controls -->
  <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
  <script type="text/javascript">
    window.onload = function () {
      var iframeElement = document.getElementById('soundcloud-widget');
      var widget = SC.Widget(iframeElement);

      widget.bind(SC.Widget.Events.READY, function () {
        widget.seekTo(27000);
        widget.play();
      });
    };
  </script>

  <!-- Password check -->
  <script>
    function checkPassword() {
      const password = document.getElementById('password').value;
      if (password === 'slushaisq') {
        window.location.href = "dashboard.html";
        return false;
      } else {
        alert('Incorrect password!');
        return false;
      }
    }
  </script>

  <!-- Firebase Visitor Counter -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAywc4YRG1177mm6ygBBhROD4w4Kf4oW5s",
      authDomain: "dada-94bb4.firebaseapp.com",
      databaseURL: "https://dada-94bb4-default-rtdb.firebaseio.com",
      projectId: "dada-94bb4",
      storageBucket: "dada-94bb4.appspot.com",
      messagingSenderId: "654698803089",
      appId: "1:654698803089:web:70aa778998795499723430",
      measurementId: "G-BSCKD48B13"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const counterRef = database.ref('visits');

    counterRef.transaction(current => (current || 0) + 1);
    counterRef.on('value', (snapshot) => {
      document.getElementById('visitor-count').textContent = snapshot.val();
    });
  </script>

</body>

</html>
