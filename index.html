<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a, #333333);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-family: 'Metal Mania', cursive;
      font-size: 48px;
      color: #ccc;
      margin-bottom: 30px;
      text-shadow:
        0 0 5px #999,
        0 0 10px #888,
        0 0 15px #777,
        0 0 20px #666,
        0 0 25px #555;
    }

    .profile-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .password-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 10px;
      width: 200px;
      margin-bottom: 10px;
    }

    .hint-button {
      margin-left: 10px;
      padding: 5px;
      border: none;
      background-color: transparent;
      color: #ccc;
      font-size: 16px;
      cursor: pointer;
      position: relative;
    }

    .tooltip {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 5px;
      border-radius: 5px;
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      width: max-content;
      z-index: 1;
    }

    .hint-button:hover + .tooltip {
      visibility: visible;
      opacity: 1;
    }

    button[type="submit"] {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: black;
      cursor: pointer;
      font-weight: bold;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="title">Trenchev</div>
    <div class="profile-icon">
      <img src="lp.png" alt="Profile Picture">
    </div>
    <form onsubmit="return checkPassword()">
      <div class="password-container">
        <input type="password" id="password" placeholder="Enter Password" required />
        <button type="button" class="hint-button" aria-label="Password hint">?</button>
        <span class="tooltip">Imeto na servera v discord</span>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
  
 <audio id="background-music" loop>
    <source src="lgmusic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <script>
    function checkPassword() {
      const password = document.getElementById('password').value;
      if (password === 'slushaisq') {
        alert('Login successful!');
        // Redirect or load content here
        return false;
      } else {
        alert('Incorrect password!');
        return false;
      }
    }
	
	    document.body.addEventListener('click', function() {
      const audio = document.getElementById('background-music');
      if (audio.paused) {
        audio.play().catch(function(error) {
          console.log('Playback was prevented:', error);
        });
      }
    }, { once: true });
  </script>
</body>
</html>
