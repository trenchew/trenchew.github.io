<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-family: 'Metal Mania', cursive;
      font-size: 48px;
      color: #ff69b4;
      margin-bottom: 30px;
      text-shadow:
        0 0 5px #ff69b4,
        0 0 10px #ff69b4,
        0 0 20px #ff1493,
        0 0 30px #ff1493,
        0 0 40px #ff1493;
    }

    .profile-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 10px;
      width: 200px;
      margin-bottom: 10px;
      display: block;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: black;
      cursor: pointer;
      font-weight: bold;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="title">Trenchev</div>
    <div class="profile-icon">
      <img src="lp.jpg" alt="Profile Picture">
    </div>
    <form onsubmit="return checkPassword()">
      <input type="password" id="password" placeholder="Enter Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('password').value;
      if (password === 'pedayla') {
        alert('Login successful!');
        // redirect or load content here
        return false;
      } else {
        alert('Incorrect password!');
        return false;
      }
    }
  </script>
</body>
</html>
